<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        table, th, td{
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div id="cart">
    <button id="btn-add" @click="addCart">添加商品</button>
    <table id="tbl">
        <thead>
        <tr>
            <th></th>
            <th>商品图片</th>
            <th>商品信息</th>
            <th>赠送</th>
            <th>商品金额</th>
            <th>商品数量</th>
            <th>总金额</th>
            <th>编辑</th>
        </tr>
        </thead>
        <tbody id="product-list">

        </tbody>
        <tfoot>
        <td colspan="6">
        </td>
        <td>
            总计：<span id="total">0</span>
        </td>
        <td>
            <button>结账</button>
        </td>
        </tfoot>
    </table>
</div><script src="js/require.js"data-main="js/index"></script>
</body>
</html>
