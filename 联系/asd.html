<body>

<script src="../网上商城/js/jquery-1.12.4.js"></script>
<script>
    $(function () {
         var $asd=$('input[name=items]')
        $('#CheckedAll').on('click',function () {
            $($asd).prop('checked','ture')

        })
        $('#CheckedNo').on('click',function () {
            $('input:checkbox').prop('checked',false)

        })
        $('#CheckedRev').on('click',function () {
          $('[type=checkbox]:checkbox').each(function () {
             this.checked=!this.checked

          })
        })
    })

</script>
