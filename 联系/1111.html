<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 4000px;
        }

        #youxia {
            width: 100px;
            height: 100px;
            background: #000;
            position: fixed;
            right: 0%;
            bottom: 0%;
        }
    </style>
</head>
<body>
<div id="youxia"></div>
<script>
    var you = document.getElementById('youxia')
    you.onclick = function () {
        var a = document.documentElement.scrollTop || document.body.scrollTop
        var b = setInterval(function () {
            scrollTo(0, a -= a / 10)
            if (a <= 10) {
                clearInterval(b);
            }
        },20)

    }
</script>
</body>
</html>
