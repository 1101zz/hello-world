<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .di{
            display: block;
            width: 200px;
            height: 200px;
            position: relative;
        }
        ul{
            position: absolute;
            bottom: 20px;
            right: 20px;

        }
        li{
            float: left;
            display: block;
            width: 20px;
            height:20px;
            background: #000;
            margin-right:5px;
            color: #FFFFFF;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="di">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
</body>
</html>
