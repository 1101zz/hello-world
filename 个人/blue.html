<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        ol{display: block ;
            width: 33%;
        float:left;
        margin: 0;
        padding:0}
        li{list-style: none}
        body{
            background:blue;
        }
.xiangmu{
    background:black;
    width: 100%;
    overflow: hidden;
    position: relative;
    float: right;
    transition: all 1s ease;
        }
        .xiangmu img{
            width: 100%;
            float:right;
        }
        .hover{
            background: orange;
            opacity: 0;
            width: 100%;
            height: 100%;
            transition: all 1s ease;
            position: absolute;
            top:0 ;
            right:0

        }

        .icon{
            width: 100px;
            height: 100px;
            background: #FFFFFF;
            border-radius: 50% 50%;
            opacity: 0;
            position: absolute;
            top:50%;
            left:50%;
            margin:0 0 0 -50px;
            transition: all 1s ease;


        }
        h4{
            color:#FFFFFF;
            width: 100%;
            display: block;
            text-align: center;
            font-size:30px;

        }
        span{
            color: #ffff00;
            word-break: break-all;
            word-wrap: break-word;
        }
        @media (max-width: 900px) {
            .xiangmu{
                background:black;
                width: 100%;
                overflow: hidden;
                position: relative;
                float: left;
                transition: all 1s ease;
            }
            ol{
                display: block;
                width:50%;
            }
        }
        @media (max-width: 400px) {
            .xiangmu{
                background:black;
                width: 100%;
                overflow: hidden;
                position: relative;
                float: left;
                transition: all 1s ease;
            }
            ol{
                display: block;
                width:100%;
            }
        }

    </style>
</head>
<body>
<ol id="one"></ol>
<ol id="two"></ol>
<ol id="three"></ol>
