<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background:blue;
        }
.a{
    background:black;
    width: 33%;
    height: 500px;
    overflow: hidden;
    position: relative;
}
        .a img{
            width: 100%;
            float: left;
        }
        .hover{
            background: orange;
            opacity: 0;
            width: 100%;
            height: 100%;
            transition: all 1s ease;
            position: relative;

        }

        span{
            width: 100px;
            height: 100px;
            background: #FFFFFF;
            border-radius: 50% 50%;
            opacity: 0;
            position: absolute;
            top:50%;
            left:50%;
            margin:0 0 0 -50px;
            transition: all 1s ease;

        }

    </style>
</head>
<body>
<div class="a">
    <img src="img/7.jpg">
    <div class="hover">
        <span></span>
        </div>

    </div>
</div>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/require.js" data-main="js/index"></script>
<script src="js/blue.js"></script>
</body>
</html>
