<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #a,#c{
            width: 100%;
            height: 1000px;
            background: #000;
            z-index: 999;

        }
        #b{
            width: 100%;
            height: 1000px;
            z-index: 999;
            background: url('img/bg/overlay-pattern.png')
        }
        #d{
            background: url("img/parallax2.jpg");
            width: 100%;
            background-size:contain;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            z-index:-1 ;
        }
    </style>
</head>
<body>
<div id="d"></div>
<div id="a">1</div>
<div id="b">2</div>
<div id="c">3</div>

<script src="js/jquery-1.12.4.js"></script>
<script>

    $(function () {
        $('#d').css('height',$(document).height())
    })
</script>
</body>
</html>
