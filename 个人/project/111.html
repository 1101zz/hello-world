<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .i{
            width: 50px;
            height: 50px;
            position: relative;
        }
        span{
            background: red;
            width: 40px;
            height: 40px;
            position: absolute;
            top: 50px;
            margin-top:-20px;
            left:50px;
            margin-left: -20px;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="i">
   <span id="c"></span>
    <canvas id="canvas"></canvas>
</div>
<script src="../js/jquery-1.12.4.js"></script>
<script>
    $(function () {
    var a=0
        setInterval(function () {
               if(a<30){
                a++
            }
            $("#c").text(a+"%")


        },50)

    var c = document.getElementById('canvas');
    console.log(c)
    var ctx = c.getContext('2d');

    var mW = c.width = 100;
    var mH = c.height =100;
    var lineWidth =20;
    var r = mW / 2; //中间位置
    var cR = r-10; //圆半径
    var startAngle = (0); //开始角度
    var endAngle = startAngle + 2*0.3* Math.PI; //结束角度
    var xAngle = 1* (Math.PI / 180); //偏移角度量//速度
    var fontSize = 35; //字号大小
    var tmpAngle = startAngle; //临时角度变量

    //渲染函数
    var rander = function(){
        if(tmpAngle >= endAngle){
            return;
        }else if(tmpAngle + xAngle > endAngle){
            tmpAngle = endAngle;
        }else{
            tmpAngle += xAngle;
        }
        ctx.clearRect(0, 0, mW, mH);

        //画圈
        ctx.save();
        ctx.beginPath();
        ctx.lineWidth = lineWidth;
        ctx.strokeStyle = '#1c86d1';
        ctx.translate(r, r); //重定义圆点
        ctx.rotate(-Math.PI); //最上方为起点
        for(var i = 0; i <= tmpAngle - startAngle; i += xAngle){ //绘图
            ctx.moveTo(0, cR - lineWidth);
            ctx.lineTo(0, cR);
            ctx.rotate(xAngle); //通过旋转角度和画点的方式绘制圆
        }
        ctx.stroke();
        ctx.closePath();
        ctx.restore();
        requestAnimationFrame(rander);
    };

    rander();  })
</script>
</body>
</html>
