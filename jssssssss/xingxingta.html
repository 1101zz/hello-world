<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre><script>
    for(var i=1;i<=5;i++){
        document.write('<p style=\"text-align:center;\">')
        for(var a=1;a<=i;a++){
            document.write('*'+' ')
        }
        document.write('</p>')
        document.write('<br>')
    }
</script></pre>
</body>
</html>
