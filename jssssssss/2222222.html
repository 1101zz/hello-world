<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var b = window.prompt(' 输入数字')
    function factorial(number) {
        for (var a = number-1; a >1;a--) {
            number*=a;
        }
        return number;
    }
    alert(factorial(b))

</script>
</body>
</html>
