<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #clock {
            width: 400px;
            height: 400px;
            border: 3px solid black;
            border-radius: 50%;
            position: relative;
            transition: all 1s;
        }
        #hour{
            width: 10px;
            height: 100px;
            background: #ffff00;
            position: absolute;
            left: 50%;
            top:50%;
            transform-origin: bottom center;
            transform:translate(-50%, -100%) rotate(0deg);
            transition: all 1s;
        }
        #minute{
            width: 7px;
            height: 150px;
            background: green;
            position: absolute;
            left: 50%;
            top:50%;
             transform-origin: bottom center;
            transform:translate(-50%, -100%) rotate(0deg);
            transition: all 1s;
        }
        #second{
            width: 5px;
            height: 170px;
            background: red;
            position: relative;
            left: 50%;
            top:50%;
            transform-origin: bottom center;
            transform:translate(-50%, -100%) rotate(0deg);
            transition: all 1s;

        }
    </style>

</head>
<body>
<div id="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    var ohour=document.getElementById('hour')
    var ominute=document.getElementById('minute')
    var osecond=document.getElementById('second')

//    $(function () {
//        setInterval(function () {
//            $('#second').css('rotate',odate.getSeconds/6)
//        },300)
//    })
    setInterval(function () {
        var odate = new Date()
        if(odate.getSeconds()*6==0){
            osecond.style.transform='translate(-50%, -100%) rotate('+odate.getSeconds()*6+360+ 'deg)'
        }
        osecond.style.transform='translate(-50%, -100%) rotate('+odate.getSeconds()*6+ 'deg)'
        ominute.style.transform='translate(-50%, -100%) rotate('+odate.getMinutes()*6+ 'deg)'
        ohour.style.transform='translate(-50%, -100%) rotate('+odate.getHours()*30+ 'deg)'

        console.log(odate.getSeconds())
        console.log(odate.getMinutes()*6)
        console.log(odate.getHours()*30)

    },1000)
</script>
</body>
</html>
