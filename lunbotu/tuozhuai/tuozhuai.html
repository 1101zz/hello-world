<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
        }
    </style>
</head>

<body>
<div id="div1"></div>
<script>
    var odiv = document.getElementById('div1')
    odiv.onmousedown = function (e) {
        var aa = e.clientX - odiv.offsetLeft
        var bb = e.clientY - odiv.offsetTop
        document.onmousemove = function (e) {

            odiv.style.left = e.clientX - aa + 'px'
            odiv.style.top = e.clientY -bb + 'px'

        }
    }
    odiv.onmouseup=function () {
        document.onmousemove=null


    }
</script>
</body>
</html>
