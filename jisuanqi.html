<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="a">
    <div :style="[c,cen]" @click="click">{{rad1}}</div>
    <div :style="[c,cen]" @click="click">{{rad2}}</div>
    <div :style="[c,cen]" @click="click">{{rad3}}</div>
    <div :style="[c,cen]" @click="click">{{rad4}}</div>
    <div :style="[c,cen]" @click="click">{{rad5}}</div>
    <p :style="[c,cen]">{{rad6}}</p>

</div>
<script src="购物车车/vue.js"></script>
<script>
    var d=document.getElementById("a")
    var a=d.getElementsByTagName("div")
    var va=new Vue(
        {

            el:"#a",
            data:{
                rad1:Math.floor(Math.random()*100),
                rad2:Math.floor(Math.random()*100),
                rad3:Math.floor(Math.random()*100),
                rad4:Math.floor(Math.random()*100),
                rad5:Math.floor(Math.random()*100),
                rad6:0,
                c:{
                    display:"block",
                    width:"300px",
                    height:"50px",
                    background:"green",
                    margin:"20px auto 20px"
                },
                rig:{
                  float:"right",
                },
                cen:{
                    "text-align":"center"
                }
            },
            methods:{
                click:function (e) {
                    console.log(e.target.style)
                    if(e.target.style.background=="green"){
                      e.target.style.background="red"
                      va.rad6+=Number(e.target.innerHTML)

                    }
                      else{
                        e.target.style.background="green"
                        va.rad6-=Number(e.target.innerHTML)
                    }

                }
            }
        }
    )

</script>
</body>
</html>
